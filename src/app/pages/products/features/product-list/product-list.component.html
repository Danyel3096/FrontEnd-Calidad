<div class="mx-auto max-w-screen-xl">
  @switch (productsState.state.status()) { @case ("loading") {
  <p>Loading...</p>
  } @case ("error") {
  <p>Error</p>
  } @default {
  <!-- <div class="flex justify-end my-6">
        <button
          type="button"
          (click)="changePage()"
          class="text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Cambiar pagina
        </button>
      </div> -->
      
  <div class="mx-auto max-w-screen-xl pt-20 pb-16">
    <div class="grid grid-cols-[repeat(5,300px)] gap-10 justify-center">
      @for (product of productsState.state().products; track product) {
      <app-product-card
        class="block"
        [product]="product"
        (addToCart)="addToCart($event)"
      />
      }
    </div>
  </div>
  
  } 
}
</div>

<div aria-label="Pagination" class="flex justify-center fixed bottom-0 w-screen bg-white py-4 shadow-md">
  <ul class="pagination">
    <li class="page-item ">
      <button
        type="button"
        (click)="previousPage()"
        class="page-link">
        Previous
      </button>
    </li>
    <li class="page-item active"aria-current="page"><a class="page-link" href="#">1</a></li>
    <li class="page-item ">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <button
        type="button"
        (click)="nextPage()"
        class="page-link">
        Next
      </button>
    </li>
  </ul>
</div>
